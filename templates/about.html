<script type="text/javascript">
function choosenode(theid)
{
    var my_json = "";
        $.getJSON("{{url_for('getNdata')}}?node="+theid,function(json){
                my_json =json;
                $("#Id").text(my_json.Id);
                 $("#Ip").val(my_json.IP);
		$("#Name").val(my_json.name);
		$("#Setpoint").val(my_json.setp);
		$("#bTime").val(my_json.brewfor);
                });


}

function additem()
{
	var nodeid = document.getElementById('node').value;
	var thisSetpoint = document.getElementById('Setpoint').value;
	var thisdays = document.getElementById('days').value;
	var thishours = document.getElementById('hours').value;
	//window.alert(thisid+thisName+thisip);
	var my_json = "";
	$.getJSON("{{url_for('Action')}}?node="+nodeid+"&days="+thisdays+"&hours="+thishours+"&temp="+thisSetpoint,function(json){
		my_json = json;
		if(my_json.status == "ok")
		{
			window.alert("Done ok");
			location.reload();
		}
		else
		{
			window.alert("error"+my_json.status);
		}
	});
}

function deletenode()
{
	var thisid = document.getElementById('Id').innerHTML;
	var thisName = document.getElementById('Name').value;
	var thisip = document.getElementById('Ip').value;
	//window.alert(thisid+thisName+thisip);
	var my_json = "";
	$.getJSON("{{url_for('delNode')}}?node="+thisid,function(json){
		my_json = json;
		if(my_json.status == "ok")
		{
			window.alert("Done ok");
			location.reload();
		}
		else
		{
			window.alert("error"+my_json.status);
		}
	});
}
function addnode()
{
	var thisid = document.getElementById('Id').innerHTML;
	var thisName = document.getElementById('Name').value;
	var thisip = document.getElementById('Ip').value;
	var thisSet = document.getElementById('Setpoint').value;
	//window.alert(thisid+thisName+thisip);
	var my_json = "";
	$.getJSON("{{url_for('newNode')}}?name="+thisName+"&Ip="+thisip+"&setp="+thisSet,function(json){
		my_json = json;
		if(my_json.status == "ok")
		{
			window.alert("Done ok");
			location.reload();
		}
		else
		{
			window.alert("error"+my_json.status);
		}
	});
}
function copyover()
{
	var theNode = document.getElementById('nodes').value;
	document.getElementById('node').value = theNode;
	
}
</script>
